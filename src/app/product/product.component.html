<table class="table table-primary">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let c of details">
            <td>{{c.Id}}</td>
            <td>{{c.Name}}</td>
            <td>{{c.Price}}</td>
        </tr>

        
    </tbody>
    

</table>
